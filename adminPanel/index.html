<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin Panel</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <div class="header__menu">
              <div class="icons">
                <a href="" class="header__burger-icon">
                  <i class="fas fa-bars"></i>
                </a>
              </div>
              <a href="#" class="menu-link">Menu</a>
              <div class="cross icons">
                <img src="./img/svg/cross.svg" class="cross__icon" alt="" />
              </div>
            </div>
            <div class="header__content">
              <div class="header__search">
                <div class="search">
                  <div class="icons">
                    <a href="#" class="search__search-icon"
                      ><i class="fas fa-search"></i
                    ></a>
                  </div>
                  <input
                    type="text"
                    class="search__input"
                    placeholder="Type in to Search..."
                  />
                </div>
              </div>
              <div class="header__logo">
                <div class="logo"></div>
              </div>
              <div class="header__profile profile">
                <div class="icons">
                  <a href="#" class="profile__notice-icon"><i class="fas fa-bell"></i></a>
                </div>
                <div class="profile__avatar">
                  <img src="./img/Avatar.png" alt="" />
                </div>
                <div class="profile__name"><a href="#">Micheal Hogan</a></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__wrap">
          <nav class="nav">
            <div class="nav__item sidebar">
              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"
                    ><img src="./img/svg/dashboard.svg" alt="" class="img-svg"
                  /></a>
                </div>
                <div><a href="#" class="sidebar__link">Dashboard</a></div>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-user-circle"></i></a>
                </div>
                <div><a href="#" class="sidebar__link">Deals</a></div>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-star"></i></a>
                </div>
                <div><a href="#" class="sidebar__link">Contacts</a></div>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-chart-line"></i></a>
                </div>
                <div><a href="#" class="sidebar__link">Stats</a></div>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-cog"></i></a>
                </div>
                <div><a href="#" class="sidebar__link">Settings</a></div>
              </div>
            </div>

            <div class="nav__item sidebar">
              <div class="sidebar__head">
                <a href="#" class="sidebar__heading">Last Leads</a>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-briefcase"></i></a>
                </div>
                <div class="sidebar__link">Bryce Canyon a stunnin...</div>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-briefcase"></i></a>
                </div>
                <div class="sidebar__link">What makes a hotel bou...</div>
              </div>
              <div class="sidebar__btn btn">
                <button class="button-all">Show More</button>
              </div>
            </div>

            <div class="nav__item sidebar">
              <div class="sidebar__head">
                <a href="#" class="sidebar__heading">Last Clients</a>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-user-alt"></i></a>
                </div>
                <div class="sidebar__link">Leila Estrada</div>
              </div>

              <div class="sidebar__row">
                <div class="icons">
                  <a href="#" class="sidebar__icon"><i class="fas fa-user-alt"></i></a>
                </div>
                <div class="sidebar__link">Leila Estrada</div>
              </div>
              <div class="sidebar__btn btn">
                <button class="button-all">Show More</button>
              </div>
            </div>
          </nav>
          <div class="content"><h1>hello world</h1></div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/497889a7fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sctipt.js"></script>
  </body>
</html>
