<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <div class="header__menu">
              <div class="icons">
                <a href="" class="header__burger-icon"
                  ><i class="fas fa-bars"></i
                ></a>
              </div>
              <a href="#" class="menu-link">Menu</a>
              <div class="cross icons">
                <img src="./img/svg/cross.svg" class="cross__icon" alt="" />
              </div>
            </div>
            <div class="header__content">
              <div class="header__search">
                <div class="search">
                  <div class="icons">
                    <a href="#" class="search__search-icon"
                      ><i class="search-icon fas fa-search"></i
                    ></a>
                  </div>
                  <input
                    type="text"
                    class="search__input"
                    placeholder="Type in to Search..."
                  />
                </div>
              </div>
              <div class="header__logo">
                <div class="logo"></div>
              </div>
              <div class="header__profile profile">
                <div class="icons">
                  <a href="#" class="profile__notice-icon"
                    ><i class="fas fa-bell"></i
                  ></a>
                </div>
                <div class="profile__avatar">
                  <img src="./img/Avatar.png" alt="" />
                </div>
                <div class="profile__name"><a href="#">Micheal Hogan</a></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <nav class="nav">
            <div class="nav__item-1">
              <a href="#">Dashboard</a>
              <a href="#">Deals</a>
              <a href="#">Contacts</a>
              <a href="#">Stats</a>
              <a href="#">Settings</a>
            </div>
            <div class="nav__item-2"></div>
            <div class="nav__item-3"></div>
          </nav>
          <div class="main__content"></div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/497889a7fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scipt.js"></script>
  </body>
</html>
